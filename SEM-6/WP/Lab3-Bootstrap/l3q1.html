<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
rel="stylesheet"
        integrity="sha384-
QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
crossorigin="anonymous">
    <title>Student Bio-Data</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    .form-class{
        margin: 0 50px 50px 50px;
    }
    h2{
        text-align: center;
        margin: 10px;
    }
    .container{
        background-color: rgb(187,
214, 205);
        padding: 10px;
        margin: 10px;
    }
</style>
<body>
    <div class="container">
        <h2> Student Biodata Form</h2>
        <form class="form-class">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter Age" min="0" 
max="100">
            </div>
            <div class="form-check">
                <div>
                    <input type="checkbox" class="form-check-input" id="HTML">
                    <label class="form-check-label" for="HTML">HTML</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" id="CSS">
                    <label class="form-check-label" for="CSS">CSS</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" id="JS">
                    <label class="form-check-label" for="JS">JS</label>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" 
rows="3"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" 
id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" 
id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Female
                </label>
            </div>
            <div>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Grade</th>
                        <th scope="col">Marks</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>10th</td>
                        <td>97.6%</td>
                      </tr>
                      <tr>
                        <td>12th</td>
                        <td>96.4%</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
