<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Voting Results</h2>
        <ul class="list-group">
            <li class="list-group-item">Good - {{ percentages.good|default:0 }}%</li>
            <li class="list-group-item">Satisfactory - {{ percentages.satisfactory|default:0 }}%</li>
            <li class="list-group-item">Bad - {{ percentages.bad|default:0 }}%</li>
        </ul>
        <br>
        <a href="{% url 'vote' %}" class="btn btn-success">Vote Again</a>
    </div>
</body>
</html>
