<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
      <form method="post">
        {% csrf_token %}
        <label><strong>How is the book ASP.NET with C# by Vipul Prakashan?</strong></label><br>
    
        <div class="form-check">
            <input class="form-check-input" type="radio" name="choice" value="good" required> Good
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="choice" value="satisfactory"> Satisfactory
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="choice" value="bad"> Bad
        </div>
    
        <button type="submit" class="btn btn-primary">Vote</button>
    </form>
    
    </div>
</body>
</html>
