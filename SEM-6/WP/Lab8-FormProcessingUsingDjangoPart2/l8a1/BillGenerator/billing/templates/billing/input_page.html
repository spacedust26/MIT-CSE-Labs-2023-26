<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Bill Generator</h2>
        <form method="post">
            {% csrf_token %}
            
            <label><strong>Select Brand:</strong></label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="brand" value="HP" required> HP
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="brand" value="Nokia"> Nokia
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="brand" value="Samsung"> Samsung
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="brand" value="Motorola"> Motorola
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="brand" value="Apple"> Apple
            </div>

            <br>
            <label><strong>Select Items:</strong></label><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="items" value="Mobile"> Mobile (₹10,000)
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="items" value="Laptop"> Laptop (₹50,000)
            </div>

            <br>
            <label for="quantity" class="form-label"><strong>Enter Quantity:</strong></label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>

            <br>
            <button type="submit" class="btn btn-primary">Produce Bill</button>
        </form>
    </div>
</body>
</html>
