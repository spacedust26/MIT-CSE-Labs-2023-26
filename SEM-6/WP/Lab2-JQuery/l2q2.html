 <!-- Design a calculator to perform basic arithmetic operations. Use textboxes and buttons
 to design web page -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 Exercise 2</title>
    <script type="text/javascript" src="jquery-3.7.1.min.js.js"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            $(".btn").click(function () {
                let a = $('#firstnum').val();
                let b = $('#secondnum').val();
                let op = $('#operator').val();
                a = parseFloat(a);
                b = parseFloat(b);
                let res = 0.0;
                if(op == '+') res = a + b
                else if(op == '-') res = a - b;
                else if(op == '*') res = a * b;
                else if(op == '/') res = a / b;
                $(".finalres").html("Result: " + res)
            })
        })
    </script>
    <style>
        .maindiv {
            background-color: antiquewhite;
            width: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .btn {
            margin-top: 20px;
        }
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
 </head>
 <body>
    <div class="maindiv">
        <div>
            <p>Enter the first number</p>
            <input type="text" id="firstnum" name="firstnum" placeholder="Enter first number">
        </div>
        <div>
            <p>Enter the second number</p>
            <input type="text" id="secondnum"
 name="secondnum" placeholder="Enter
 second number">
        </div>
        <div>
            <p>Enter the operator</p>
            <input type="text" id="operator"
 name="operator" placeholder="Enter the
 operator (+, -, *, /)">
        </div>
        <div class="btn">
            <button> Submit </button>
        </div>
        <div>
            <p class="finalres">Result : 0</p>
        </div>
    </div>
 </body>
 </html>
