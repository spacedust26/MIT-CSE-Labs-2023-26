<!-- Write a web page which contains table with 3 X 3 dimensions (fill some data) and one
 image. Style the rows with alternate color. Move the table and image together from
 right to left when button is clicked -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 Exercise 1</title>
    <script type="text/javascript" src="jquery-3.7.1.min.js.js"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function(){
            $("table tbody tr:nth-child(2n)").css({"background-color":"red"});
            $("table tbody tr:nth-child(2n+1)").css({"background-color":"blue"});
            $("#btn").click(function(){
                $(".maindiv").animate({left:'0'})
            })
        })
    </script>
    <style>
        table,
        th,
        td {
            border: 1px solid;
        }
        .maindiv{
            position: absolute;
            right: 0;
        }
    </style>
 </head>
 <body>
    <div class="maindiv">
        <table>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
        </table>
        <img src="img.jpg" width="500">
        <button id="btn">Click me</button>
    </div>
 </body>
 </html>
