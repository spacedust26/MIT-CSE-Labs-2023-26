<!-- Write a simple poem and represent it as a web page. Give a title for the poem. Make rhyming 
words in the poem as bold. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Twinkle Twinkle Rhymes </title>
</head>
<body>
  <p> Q1) Twinkle Twinkle Rhymes </p>
  <div>
  twinkle twinkle little <b>star</b>
  <br>
  how i wonder what you <b>are</b>
  <br>
  up above the world so <b>high</b>
  <br>
  like a diamond in the <b>sky</b>
  </div>
</body>
</html>
