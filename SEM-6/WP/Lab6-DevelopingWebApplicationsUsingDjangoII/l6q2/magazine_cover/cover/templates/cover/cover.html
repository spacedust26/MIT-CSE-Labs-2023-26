<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Cover</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'cover/styles.css' %}">
    <style>
        .cover {
            width: 80%;
            height: 80vh;
            margin: 0 auto;
            background-color: {{ background_color }};
            background-image: url("{% static 'images/'|add:image %}");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative~;
        }
        .message {
            font-family: {{ font_family }};
            font-size: {{ font_size }}px;
            color: {{ font_color }};
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Magazine Cover</h1>
        <div class="cover">
            <div class="message">{{ message }}</div>
        </div>
        <a href="{% url 'cover_generator' %}">Create Another Cover</a>
    </div>
</body>
</html>
