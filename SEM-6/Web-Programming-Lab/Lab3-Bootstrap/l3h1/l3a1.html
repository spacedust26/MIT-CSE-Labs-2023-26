<!-- Design an attractive ‘train ticket booking form‘ using different bootstrap elements -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Ticket Booking</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: rgb(83, 78, 66);
      min-height: 100vh;
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }
    .form-header {
      background-color: #3b1e08;
      color: white;
      border-radius: 15px 15px 0 0;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
    }
    .btn-primary {
      background-color: #3b1e08;
      border: none;
    }
    .btn-primary :hover{
      background-color: #603a1d;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="form-container mt-5 col-md-8">
      <div class="form-header">Train Ticket Booking</div>
      <form>
        <div class="row g-3 mt-3">
          <div class="col-md-6">
            <label for="fromStation" class="form-label">From</label>
            <select id="fromStation" class="form-select" required>
              <option selected disabled value="">Choose a station</option>
              <option value="Station1">Station 1</option>
              <option value="Station2">Station 2</option>
              <option value="Station3">Station 3</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="toStation" class="form-label">To</label>
            <select id="toStation" class="form-select" required>
              <option selected disabled value="">Choose a station</option>
              <option value="StationA">Station A</option>
              <option value="StationB">Station B</option>
              <option value="StationC">Station C</option>
            </select>
          </div>
        </div>
        <div class="row g-3 mt-3">
          <div class="col-md-6">
            <label for="departureDate" class="form-label">Departure Date</label>
            <input type="date" id="departureDate" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="class" class="form-label">Class</label>
            <select id="class" class="form-select" required>
              <option selected disabled value="">Choose a class</option>
              <option value="FirstClass">First Class</option>
              <option value="SecondClass">Second Class</option>
              <option value="ThirdClass">Third Class</option>
            </select>
          </div>
        </div>
        <div class="row g-3 mt-3">
          <div class="col-md-6">
            <label for="passengerCount" class="form-label">Number of Passengers</label>
            <input type="number" id="passengerCount" class="form-control" min="1" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" required>
          </div>
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Book Ticket</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
