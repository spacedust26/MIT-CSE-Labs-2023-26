<!-- directory/templates/directory/category_list.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Directory</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Categories</h1>
        <ul>
            {% for category in categories %}
                <li><a href="{% url 'page_list' category.id %}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_category' %}">Add Category</a>
    </div>
</body>
</html>
