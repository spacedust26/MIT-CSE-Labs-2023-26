<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 10px auto;
            padding: 10px;
            width: 50%;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Product List</h2>
    <ul>
        {% for product in products %}
            <li><strong>{{ product.title }}</strong> - ${{ product.price }}<br>{{ product.description }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="/add-product/">Add New Product</a>
</body>
</html>
