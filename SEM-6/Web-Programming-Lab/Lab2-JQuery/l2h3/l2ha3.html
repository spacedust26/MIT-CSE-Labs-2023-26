<!-- Write a web page which displays image and show the sliding text on the image.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Text</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
          function animateText() {
              $('.ptext').css('left', '0%').animate({ left: '55%'},2500).animate({ left: '0%'},2500);
          }
          setInterval(animateText, 5000);
          animateText();
      });
  </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f3f3;
        }

        .maindiv {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .maindiv img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ptext {
            position: absolute;
            bottom: 80%;
            left: -100%;
            font-size: 2em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="maindiv">
        <img src="cake1.jpg" alt="Cake">
        <p class="ptext">Happy Birthday</p>
    </div>
</body>
</html>
